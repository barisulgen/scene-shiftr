appId: com.sceneshiftr.app
productName: Scene Shiftr
directories:
  output: dist
  buildResources: build
files:
  - "!**/.vscode/*"
  - "!docs/*"
  - "!src/*"
  - "!tests/*"
  - "!**/*.test.*"
win:
  target:
    - nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  uninstallDisplayName: Scene Shiftr
extraResources:
  - from: tools/
    to: tools/
  - from: assets/sounds/
    to: assets/sounds/
  - from: assets/tray-icon.png
    to: assets/tray-icon.png
